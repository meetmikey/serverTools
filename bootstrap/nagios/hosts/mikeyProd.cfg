#
###############################################################################
###############################################################################

# Define an optional hostgroup for Linux machines

#define hostgroup{
#        hostgroup_name  linux-servers ; The name of the hostgroup
#        alias           Linux Servers ; Long name of the group
#        members         mikeyProd     ; Comma separated list of hosts that belong to this group
#        }

define hostgroup {
  hostgroup_name apiServers
  alias API Servers
  members api1, api2
}

define hostgroup {
  hostgroup_name esServers
  alias Elastic Search Servers
  members es1, es2, es3
}

define hostgroup {
  hostgroup_name azureMailServers
  alias Azure Mail Servers
  members azureMail1, azureMail2, azureMail3, azureMail4
}

define hostgroup {
  hostgroup_name ec2Servers
  alias ec2 servers
  members tools, es1, es2, es3, api1, api2
}

define hostgroup {
  hostgroup_name azureServers
  alias azure servers
  members azureMail1, azureMail2, azureMail3, azureMail4, azureWorker1
}

define hostgroup {
  hostgroup_name allServers
  alias all servers
  members tools, es1, es2, es3, api1, api2, azureMail1, azureMail2, azureMail3, azureMail4, azureWorker1
}


